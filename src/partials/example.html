<div class="container container--head">
  <div class="btn--category">
    <button class="open--category">Show-Category/Amount Picture</button>
  </div>
  <div class="form">
    <form class="search-form" id="search-form">
      <input
        class="form__input"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />  
      <button type="submit" class="form__btn">
        <svg class="form__icon">
          <use href="./images/symbol-defs.svg#search"></use>
        </svg> 
      </button>
      <button class="speack">  
        <svg class="speack__icon">
          <use href="./images/symbol-defs.svg#mic"></use>
        </svg> 
      </button>  
      
        <div class="history hide">
          <div> 
            <ul id="results" class="list"></ul>  
          </div>
                  <div class="cont--btn">
                    <button class="clear" type="reset">
                      <svg class="clear__icon">
                        <use href="./images/symbol-defs.svg#clear"></use>
                      </svg>
                    </button>
                  </div>
        </div>  
       
    </form>   
  
    <select class="number--of--picture hide--category" id="select" > 
      
      <option value="40" selected><span>40</span></option>
      <option value="10"><span>10</span></option>
      <option value="20"><span>20</span></option> 
      <option value="50"><span>50</span></option> 
      <option value="70"><span>70</span></option>
      <option value="90"><span>90</span></option>
      <option value="120"><span>120</span></option>
      <option value="150"><span>150</span></option>
      <option value="180"><span>180</span></option>
      <option value="200"><span>200</span></option>
    </select>
  
  </div>      
   
  <select name="select" class="select hide--category">
    <!--Supplement an id here instead of using 'name'--> 
    <option value="" selected>choose-category</option>
    <option value="backgrounds">backgrounds</option>
    <option value="fashion">fashion</option>
    <option value="nature">nature</option>
    <option value="science">science</option>
    <option value="education">education</option>
    <option value="feelings">feelings</option>
    <option value="health">health</option>
    <option value="people">people</option>
    <option value="religion">religion</option>
    <option value="places">places</option>
    <option value="animals">animals</option>
    <option value="industry">industry</option>
    <option value="computer">computer</option>
    <option value="food">food</option>
    <option value="transportation">transportation</option>
    <option value="travel">travel</option>
    <option value="buildings">buildings</option>
    <option value="business">business</option>
    <option value="music">music</option>
    <option value="sports">sports</option>
  </select>
    
     
</div>
 
<div class="container">  
  <div class="gallery"> 
    <!-- Карточки изображений -->
  </div> 
</div>
<div class="container">
  <button type="button" class="btn-load-more is-hidden">load-more</button>
</div>
<div class="pagination pghd"> 
  <button class="pagination-btn left">
    <svg class="pagination-btn__icon">
      <use href="./images/symbol-defs.svg#left"></use>
    </svg>
  </button>
  <ul class="pagination__list">
    <span class="span">...</span>
  </ul>   
  <button class="pagination-btn right">
    <svg class="pagination-btn__icon">
      <use href="./images/symbol-defs.svg#right"></use>
    </svg>
  </button>
</div>
